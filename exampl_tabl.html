window.addEventListener("load", function(){
    var table = document.getElementById('mTab');
    for (i=0; i < table.rows.length; i++) {
        for (j=0; j < table.rows[i].cells.length; j++) {
            table.rows[i].cells[j].onclick = onTDClick;
        }
    }
});
